<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 320px;
        padding: 10px;
      }
      button {
        padding: 8px 10px;
        margin-top: 10px;
        display: block;
        width: 100%;
        cursor: pointer;
        font-weight: bold;
      }
      label {
        display: block;
        margin-top: 8px;
        font-size: 12px;
      }
      input[type="file"] {
        margin-top: 5px;
        width: 100%;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #555;
        font-style: italic;
      }
      hr {
        border: 0;
        border-top: 1px solid #eee;
        margin: 10px 0;
      }
      .opt-group {
        background: #f9f9f9;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #eee;
      }
    </style>
    <script src="xlsx.full.min.js"></script>
  </head>
  <body>
    <h3>Guestbook Intelligence v2.1</h3>

    <div class="opt-group">
      <label>
        <strong>1. Upload Master Database</strong>
        <input type="file" id="excelInput" accept=".xlsx, .xls" />
      </label>
      <div id="fileStatus" class="status">No database loaded.</div>
    </div>

    <hr />

    <div class="opt-group">
      <label>
        <input type="checkbox" id="blacklistToggle" checked />
        Enable Web 2.0 Spam Filter
      </label>
      
      <!-- NEW TOGGLE -->
      <label>
        <input type="checkbox" id="mergeToggle" checked />
        <strong>Auto-Merge Results</strong><br>
        <span style="font-weight:normal; color:#666;">(Append new links to uploaded file)</span>
      </label>
    </div>

    <button id="run" style="background-color: #007bff; color: white;">2. Run Extractor</button>
    <button id="stop" style="background-color: #dc3545; color: white;">3. Stop & Save</button>

    <script src="popup.js"></script>
  </body>
</html>
